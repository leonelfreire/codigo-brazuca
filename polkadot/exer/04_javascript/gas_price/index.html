<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Preço de Gas - Polkadot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simulador de Preço de Gas - Polkadot</h1>

    <form id="gas-form">
        <label for="valor-transacao">Valor da Transação (DOT):</label>
        <input type="number" id="valor-transacao" min="0" required>

        <label for="complexidade">Complexidade da transação</label>
        <select id="complexidade">
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
        </select>

        <label for="moeda">Converter para moeda</label>
        <select id="moeda">
            <option value="usd">USD</option>
            <option value="brl">BRL</option>
        </select>

        <button type="button" id="calcular">Calcula Preço do Gas</button>
    </form>

    <div id="resultado"></div>

    <div id="transacoes"></div>

    <script src="script.js"></script>
</body>

</html>
